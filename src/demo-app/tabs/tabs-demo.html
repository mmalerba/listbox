<ul tablist #tablist="tablist">
  <li tab #one="tab">One</li>
  <li tab #two="tab">Two</li>
  <li tab #three="tab">Three</li>
</ul>
<div tabpanel [for]="tablist.currentTab()">
  @if (tablist.currentTab() === one.state) {
    <div>Content One</div>
  }
  @if (tablist.currentTab() === two.state) {
    <div>Content Two</div>
  }
  @if (tablist.currentTab() === three.state) {
    <div>Content Three <a href="/tabs" tabindex="0">link</a></div>
  }
</div>
